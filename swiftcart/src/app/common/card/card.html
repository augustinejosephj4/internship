<div class="card h-100" style="width: 18rem;">
  <img [src]="card.image" class="card-img-top" alt="..." style="height: 180px; object-fit: cover; width: 100%;">
  <div class="card-body">
    <h5 class="card-title">{{card.title}}</h5>
    <p class="card-text">{{card.description}}</p>
    <p class="card-text" style="font-size: 1.2rem; font-weight: bold; font-family: 'Poppins', sans-serif; color: #2c3e50;">Price: ${{card.price}}</p>
    <p class="card-text">Category: {{card.category}}</p>
    
    <a routerLink='/singlepage/{{card.id}}' class="btn btn-warning me-2">Buy Now</a> 
    <a  class="btn btn-primary"  (click)="addToCart(card)">ðŸ›’ Cart</a>


</div>
</div>
