<div class="container p-0">
        <div class="card px-4">
            <p class="h8 py-3">Payment Details</p>
            <div class="row gx-3">
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Person Name</p>
                        <input class="form-control mb-3" type="text" placeholder="Name" value="">
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Card Number</p>
                        <input class="form-control mb-3" type="text" placeholder="123456789">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Expiry</p>
                        <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">CVV/CVC</p>
                        <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                    </div>
                </div>
                <div class="col-12">
                    <div class="btn btn-primary mb-3" (click)="completePayment()">
  <span class="ps-3">Pay ${{ price }}</span>
  <span class="fas fa-arrow-right"></span>
</div>
                </div>
            </div>
        </div>
    </div>



    <div *ngIf="paymentDone" class="alert alert-success mt-4">
  <h4>Thank you for your purchase!</h4>
  <p>You have successfully purchased <strong>{{ title }}</strong> for ${{ price }}.</p>
</div>

<button class="btn btn-info mt-3" (click)="goBack()">
  ‚Üê Go Back
</button>
