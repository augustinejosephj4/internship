@if (product) {
  <div class="row">
    <div class="col-md-5">
      <img [src]="product.image" [alt]="product.title" class="img-fluid rounded shadow" style="max-height:350px;">
    </div>
    <div class="col-md-7">
      <h2 class="mb-3">{{ product.title }}</h2>
      <p class="text-muted mb-2"><strong>Category:</strong> {{ product.category }}</p>
      <p><strong>Description:</strong></p>
      <p>{{ product.description }}</p>
        <p class="text-muted mb-3"><strong>Category:</strong> {{ product.category }}</p>
       
       
      <h4 class="mt-3 text-success"><strong>Price:</strong>$ {{ product.price }}</h4>
      

      <br>
      <button class="btn btn-warning" (click)="goToPayment()">Buy Now</button> 
    </div>

    
  </div>
} @else {
  <div class="py-5 text-center text-muted">Loading product…</div>
}

<button class="btn btn-info mt-3" (click)="goBack()">
  ← Go Back
</button>
