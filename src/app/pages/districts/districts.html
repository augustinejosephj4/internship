<div class="container my-4">
    <h1 class="text-center">Districts of Kerala</h1>
    <p class="text-center">Discover the diverse districts of Kerala, each with its unique charm and attractions.</p>
<div class="row g-4">
    @for (item of districts; track item.id) 
    {

  
    
        <div class="col-md-3">
            <app-card [title]=item.title [description]=item.description [image]=item.image></app-card>
        </div>

    }
</div>
</div>
